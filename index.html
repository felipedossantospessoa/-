  <body>
    <main>








    <input id="pesquisa">
    <ol id="lista"></ol>
    <script>
      <!-- ESCREVER OS NOMES DOS PARTICIPATES -->
      paises = ["alabama","alasca","arizoa","felipe","gustavo","rodrigo","paulista","alasca","arizoa","felipe","gustavo","rodrigo","paulista"]





      t = ""
      for(i in paises){
      t += "<li>"+paises[i]+"</li>"
      paises[i] = paises[i].toLowerCase()}
      lista.innerHTML = t
      pesquisa.onkeyup=function(e){
      t = this.value
      r = new RegExp(t,"g")
      for(i in paises){
      if( paises[i].match(r) )
      lista.children[i].removeAttribute("style")
      else
      lista.children[i].style.display="none" }}
    </script>
    
    <header class="logo-paulista">
      <div>
      <img class="logo-paulista" src="paulista.jpeg" width="400" alt="Logo Paulista Gás" target="_blank">
      </div>
